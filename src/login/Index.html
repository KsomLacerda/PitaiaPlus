<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O melhor site para assistir animes e filmes.">
    <link rel="stylesheet"
        href="/src/login/Style.css" type="text/css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Login</h1>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="email">Email ou NÃºmero de telefone:</label>
                <input id="email" type="email" placeholder="Exemplo@mail.com" required>
            </div>

            <div class="input-box">
                <label for="password">Digite sua senha:</label>
                <input type="password" id="pass" name="password" placeholder="No minimo 8 caracteres" minlength="8"
                    required>
            </div>
        </div>

        <div class="remember">
            <div class="checkbox">
                <input type="checkbox" id="scales" name="scales" checked>
                <label for="scales">Lembrar de mim</label>
            </div>
            <div class="p-forget">
                <p>Esqueceu sua senha?</p>
            </div>
        </div>
        <div class="btns-group">
            <div class="">
                <button class="btn-signin"  hfer="">Entrar</button>
            </div>

            <div class="text-signup">
                <p class="p-signup" for="signup">Novo por aqui? Cadastre-se Agora!</p>
            </div>

            <div>
                <button class="btn-signup" name="signup" id="signup" hfer="#">Cadastrar-se</button>
            </div>
        </div>
    </div>
</body>
</html>
